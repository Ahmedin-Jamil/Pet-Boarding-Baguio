<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f8ff"/>
  
  <!-- Room outline -->
  <rect x="100" y="100" width="600" height="400" fill="#ffffff" stroke="#4a6fa5" stroke-width="4"/>
  
  <!-- Window with view -->
  <rect x="150" y="150" width="180" height="180" fill="#d4f1f9" stroke="#4a6fa5" stroke-width="3"/>
  <line x1="150" y1="240" x2="330" y2="240" stroke="#4a6fa5" stroke-width="3"/>
  <line x1="240" y1="150" x2="240" y2="330" stroke="#4a6fa5" stroke-width="3"/>
  
  <!-- Luxury pet bed -->
  <ellipse cx="500" cy="350" rx="120" ry="70" fill="#c8a2c8" stroke="#9370db" stroke-width="3"/>
  <ellipse cx="500" cy="350" rx="100" ry="55" fill="#d8bfd8" stroke="#9370db" stroke-width="2"/>
  <ellipse cx="500" cy="350" rx="80" ry="40" fill="#e6e6fa" stroke="#9370db" stroke-width="1"/>
  
  <!-- Premium food and water station -->
  <rect x="180" y="380" width="150" height="40" rx="10" ry="10" fill="#e6e6fa" stroke="#4a6fa5" stroke-width="2"/>
  <circle cx="220" cy="400" r="25" fill="#ffd700" stroke="#daa520" stroke-width="2"/>
  <circle cx="290" cy="400" r="25" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
  
  <!-- Toys -->
  <circle cx="400" cy="380" r="15" fill="#ff69b4" stroke="#c71585" stroke-width="2"/>
  <circle cx="440" cy="390" r="12" fill="#7fffd4" stroke="#66cdaa" stroke-width="2"/>
  <circle cx="370" cy="395" r="10" fill="#ffa500" stroke="#ff8c00" stroke-width="2"/>
  
  <!-- Small rug -->
  <ellipse cx="350" cy="450" rx="100" ry="30" fill="#dda0dd" stroke="#9370db" stroke-width="2"/>
  
  <!-- Room label -->
  <text x="400" y="50" font-family="Arial" font-size="28" text-anchor="middle" fill="#4a6fa5" font-weight="bold">Premium Pet Room</text>
  <text x="400" y="80" font-family="Arial" font-size="18" text-anchor="middle" fill="#6a5acd">Extra comfort and amenities for your beloved pet</text>
</svg>